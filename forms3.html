<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>More Inputs</title>
    </head>
    <body>
        <form action="" method="GET">
            <fieldset>
                <legend>Form Inputs</legend>
                <input type="email" name="email">
                <input tyep="tel" name="Telephone">
                <input type="date" name="Today" min="2019-12-10">
                <br>
                <br>
                <br>
                <input type="range" name="Scale" min="1" max="20">
                <input type="number" name="number" min="0" max="5">
                <input type="submit" value="send">
            </fieldset>
            
        </form>
    </body>
</html>
