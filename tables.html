<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tables</title>
    </head>
    <body>
        <table border="1">
            <span>This is a Color Table</span>
            <tr>
                <th>Color</th><th>Width</th><th>Height</th>
            </tr>
            <tr>
                <td>Blue</td><td>1064</td><td>687</td>
            </tr>
            <tr>
                <td>Red</td><td>1200</td><td>900</td>
            </tr>
        </table>
    </body>
</html>
