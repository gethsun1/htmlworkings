<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FORMS</title>
    </head>
    <body>
        <form action="" method="GET">
            <fieldset>
                <legend>This is a sample form in HTML5</legend>
                <label for="username">Username: </label><input id="username"type="text" name="username" placeholder="Enter username">
                <label for="password">Password: </label><input id="password"type="password" name="Password" placeholder="Enter Password">
                <input type="reset" value="clear the form">
                <input type="submit" value="Send Form">
            </fieldset>
        </form>
    </body>
</html>
